<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Температурный график</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #28a745;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Температурный график подачи сетевой воды на 2024-2025 по МКУ-10, МКУ-14</h1>
        <p>Здарова заебал!</p>
        <p>Братан хочешь узнать сколько градусов должно быть на твоей подающей линии? Тогда напиши скорее сколько температура за бортом?</p>
        <input type="number" id="temperature" placeholder="Введите температуру от 8 до -55 градусов" min="-55" max="8">
        <button onclick="calculateTemperature()">Узнать</button>
        <div class="result" id="result"></div>
    </div>

</body>
</html>
